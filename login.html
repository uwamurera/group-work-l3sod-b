<!DOCTYPE html>
<html>
<head>
    <title>SIMS - Login</title>
    <link rel="stylesheet" href="style/responsivenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <fieldset class="login">
        <div class="logo" style="color: black;">
            <h2>
                <img src="img/signal-status.png" class="log" style="color: black;"> SIMS|
                <p>Stock Inventory <br>Management System</p>
            </h2>
        </div>

        <div class="card">
            <div class="form">
                <h3>Sign In</h3>
                <form id="loginForm">
                    <label><img src="img/envelope.png" class="icon"> Email Address</label>
                    <div class="input-group">
                        <img src="img/envelope.png" class="icon">
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <label><img src="img/padlock.png" class="icon"> Password</label>
                    <div class="input-group">
                        <img src="img/padlock.png" class="icon">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </fieldset>
    <script src="app.js"></script>
</body>
</html>
