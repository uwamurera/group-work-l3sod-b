<!DOCTYPE html>
<html>
<head>
    <title>SIMS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SIMS</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Products</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">

        <div class="topbar">
            <h2>Dashboard</h2>
            <div>
                <input type="text" id="searchInput" placeholder="Search products...">
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h4>Total Products</h4>
                <h2 id="totalProducts">0</h2>
            </div>

            <div class="card">
                <h4>In Stock</h4>
                <h2 id="inStock">0</h2>
            </div>

            <div class="card">
                <h4>Out of Stock</h4>
                <h2 id="outStock">0</h2>
            </div>
        </div>

        <!-- Products Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
